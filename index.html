<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATA IPL</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/9295dc5d28.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <a href="#"><img class="logo" src="./PHOTOS/ipl-logo.png" alt=""></a>
        </div>
        <div class="headings">
           <a class="listitems" href="./player.html">Player</a>
           <a class="listitems" href="./pointsTable.html">Points Table</a>
        </div>
        <div class="socialicons">
            <span style="color: #fff;"><i class="icons fa-brands fa-facebook"></i></span>
            <span style="color: #fff;"><i class="icons fa-brands fa-instagram"></i></span>
            <span style="color: #fff;"><i class="icons fa-brands fa-twitter"></i></span>
        </div>
    </div>
    <div class="main">
        <div class="top">
            
            <h3>
                <span style="color: #db5250; font-family: sans-serif; font-weight: 700;">Match 20</span>,Wankhede Stadium, Mumbai
            </h3>
        <!-- </div> -->
        <!-- <hr> -->
        <h1>RAJASTHAN ROYALS WON BY 3 RUNS</h1>
        <div class="team_left">
            <img class="team_left" src="./PHOTOS/RR (1).png" alt="">
        </div>
        <div class="teamNameLeft">
            <h5>Rajasthan Royals</h5>
        </div>
        <div class="leftScore">
            <h3>165-6</h3>
            <p>20.0 ov | RR: 8.25</p>
        </div>
        <span class="separator">VS</span>
        <div class="team_right">
            <img class="team_right" src="./PHOTOS/LSG (1).png" alt="">
        </div>
        <div class="teamNameRight">
            Lucknow Super Giants
        </div>
        <div class="rightScore">
            <h3>162-8</h3>
            <p>20.0 ov | RR: 8.1</p>
        </div>
        </div>
        <!-- <hr> -->
      
        <div class="gallery">
            <marquee behavior="scroll"  direction="left">
                <img src="./PHOTOS/LSG.png" width="120px" height="110px" alt="">
                <img src="./PHOTOS/MI.png" width="120px" height="110px" alt="">
                <img src="./PHOTOS/KKR.png" width="120px" height="110px" alt="">
                <img src="./PHOTOS/CSK.png" width="120px" height="110px" alt="">
                <img src="./PHOTOS/DC.png" width="120px" height="110px" alt="">
                <img src="./PHOTOS/PBKS.png" width="120px" height="110px" alt="">
                <img src="./PHOTOS/GT.png" width="120px" height="110px" alt="">
                <img src="./PHOTOS/SRH.png" width="120px" height="110px" alt="">
                <img src="./PHOTOS/RR (1).png" width="120px" height="110px" alt="">
                <img src="./PHOTOS/RCB.png" width="120px" height="110px" alt="">
            </marquee>
        </div>
        <div class="bookTicket">
            <img class="banner" src="./PHOTOS/buy-tickets-banner.png" alt="">
        </div>
        <div class="text">
           <div w3-include-html="pointsTable.html" ></div>
        </div>
    </div>
</body>
</html>
