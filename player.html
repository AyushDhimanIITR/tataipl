<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Table</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./playerData.json">
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <a href="index.html"><img class="logo" src="./PHOTOS/ipl-logo.png" alt=""></a>
        </div>
        <div class="headings">
           <a class="listitems" href="./player.html">Player</a>
           <a class="listitems" href="./pointsTable.html">Points Table</a>
        </div>
        <div class="socialicons">
            <span style="color: #fff;"><i class="icons fa-brands fa-facebook"></i></span>
            <span style="color: #fff;"><i class="icons fa-brands fa-instagram"></i></span>
            <span style="color: #fff;"><i class="icons fa-brands fa-twitter"></i></span>
        </div>
    </div>
    <table id="table">
        <tr class="tableRow">
            <th>Name</th>
            <th>Team</th>
            <th>Type</th>
            <th>Born</th>
            <th>Age</th>
            <th>National Side</th>
            <th>Batting Style</th>

            <th>MatchPlayed</th>
            <th>InningsBatted</th>
            <th>NotOuts</th>
            <th>RunsScored</th>
            <th>HighestInnScore</th>
            <th>100s</th>
            <th>50s</th>
            <th>4s</th>
            <th>6s</th>
            <th>BattingAVG</th>

    </table>
    <script src="./script.js">
        
    </script>

</html>
